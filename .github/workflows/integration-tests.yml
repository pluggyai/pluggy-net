name: SDK Integration Tests

on:
  schedule:
    # Run daily at 18:00 UTC
    - cron: '0 18 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Integration Tests
        env:
          PLUGGY_CLIENT_ID: ${{ secrets.PLUGGY_CLIENT_ID }}
          PLUGGY_CLIENT_SECRET: ${{ secrets.PLUGGY_CLIENT_SECRET }}
        run: |
          echo "ðŸ§ª Running integration tests..."
          dotnet test Pluggy.IntegrationTests/ --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=detailed" --results-directory ./test-results
          TEST_EXIT_CODE=$?
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ -f test-results/test-results.trx ]; then
            TOTAL=$(grep -o 'total="[0-9]*"' test-results/test-results.trx | head -1 | grep -o '[0-9]*' || echo "?")
            PASSED=$(grep -o 'passed="[0-9]*"' test-results/test-results.trx | head -1 | grep -o '[0-9]*' || echo "?")
            FAILED=$(grep -o 'failed="[0-9]*"' test-results/test-results.trx | head -1 | grep -o '[0-9]*' || echo "?")
            echo "ðŸ“Š Test Results: $PASSED/$TOTAL passed, $FAILED failed"
            if [ "$FAILED" != "?" ] && [ "$FAILED" != "0" ]; then
              echo "âŒ Some tests failed!"
            elif [ "$PASSED" != "?" ] && [ "$TOTAL" != "?" ] && [ "$PASSED" = "$TOTAL" ]; then
              echo "âœ… All tests passed! ($PASSED/$TOTAL)"
            fi
          else
            echo "âš ï¸ Test results file not found"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          exit $TEST_EXIT_CODE
        continue-on-error: true

      - name: Display Test Results Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/test-results.trx ]; then
            echo "âœ… Test results file found: test-results/test-results.trx" >> $GITHUB_STEP_SUMMARY
            # Extract test counts from TRX file if available
            TOTAL=$(grep -o 'total="[0-9]*"' test-results/test-results.trx | head -1 | grep -o '[0-9]*' || echo "unknown")
            PASSED=$(grep -o 'passed="[0-9]*"' test-results/test-results.trx | head -1 | grep -o '[0-9]*' || echo "unknown")
            FAILED=$(grep -o 'failed="[0-9]*"' test-results/test-results.trx | head -1 | grep -o '[0-9]*' || echo "unknown")
            echo "ðŸ“Š **Total Tests:** $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
            if [ "$FAILED" != "unknown" ] && [ "$FAILED" != "0" ]; then
              echo "âš ï¸ Some tests failed. Check the test output above for details." >> $GITHUB_STEP_SUMMARY
            elif [ "$PASSED" != "unknown" ] && [ "$TOTAL" != "unknown" ] && [ "$PASSED" = "$TOTAL" ]; then
              echo "ðŸŽ‰ All tests passed! ($PASSED/$TOTAL)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Test results file not found. Tests may have failed before completion." >> $GITHUB_STEP_SUMMARY
            echo "Checking for any TRX files..." >> $GITHUB_STEP_SUMMARY
            find . -name "*.trx" -type f 2>/dev/null | head -5 >> $GITHUB_STEP_SUMMARY || echo "No TRX files found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: 'test-results/**/*.trx'
          if-no-files-found: warn

      - name: Test Report Summary
        uses: dorny/test-reporter@v1
        if: always()
        continue-on-error: true
        with:
          name: Integration Tests Report
          path: 'test-results/**/*.trx'
          reporter: dotnet-trx
          fail-on-error: false
